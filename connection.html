<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="description" content="Connectez-vous pour pouvoir écouter un large choix de musique.">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/form.min.css">
    <title>Page de connexion - Melosphere</title>
</head>

<body class="bg-connection">
    <main class="text-center">
        <h1 class="title-conn">SE CONNECTER</h1>
        <form method="post">
            <div class="container-input">
                <label class="title-input" for="email">Email</label>
                <br>
                <input type="email" autocomplete="off" class="input" id="email" name="email"
                    placeholder="Entrez votre adresse email..." required />
                <label class="title-input" for="password">Mot de passe</label>
                <br>
                <div class="container-eyeslash">
                    <input type="password" autocomplete="off" class="input" id="password" name="password"
                        placeholder="Entrez votre mot de passe ..." required />
                    <img class="eyeslash" src="assets/img/objet/eyeslash.svg" alt="cliquez pour voir votre mot de passe">
                </div>
                <a href="">
                    <p class="password-forget">Mot de passe oublié ?</p>
                </a>
            </div>
            <button type="submit" class="btn-conn">
                <a href="home_page.html" class="conn">Connexion</a>
            </button>
            <p class="">Pas encore de compte ? <a class="inscription" href="registration.html">Inscrivez-vous</a></p>
        </form>
    </main>
</body>

</html>
