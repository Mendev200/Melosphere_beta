                    </article>

                            <div class="progress"></div>
                        </div>
                    </div>
                    <input type="range" id="track" min="0" value="0" class="progressBar">
                    <p class="trackDuration">00:00</p>
                </article>
                <article class="favoriteHeart">
                    <img src="assets/icons/favHeart.svg" alt="" width="45" class="heartFav">
                </article>

                    <img src="assets/icons/randomIcon.svg" alt="" class="controlBtn randomBtn">

                        <img src="assets/icons/playBtn.svg" alt="" class="play-button pauseBtn playPauseBtn">
                    </div>
